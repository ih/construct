<head>
  <title>construct</title>
</head>

<body>
  {{> loginButtons}}
  {{#if currentUser}}
    {{> construct}}
    {{> hud}}
  {{/if}}
</body>

<template name="construct">
  <div class="world">
  </div>
</template>

<template name="position">
  <div class="user-position">
    {{userPosition}}
  </div>
</template>

<template name="hud">
  {{> position}}

  {{#if getMouseView}}
    <div class="disable-mouse-view mouse-view-toggle">
      Press 'esc' to disable mouse controls.
    </div>
  {{else}}
    <div class="enable-mouse-view mouse-view-toggle">
      Click here to use mouse view.
    </div>
    {{#if editorOpen}}
      <div class="close-editor">Close Editor</div>
    {{else}}
      <div class="open-editor">Open Editor</div>
      <div class="create-program">Create Program</div>
    {{/if}}
  {{/if}}
  {{> editor}}
  <div class="pointer-lock"></div>
  <div class="menu">
    <div class="button full-screen">Start VR Mode</div>
  </div>
</template>
