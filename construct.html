<head>
  <title>construct</title>
</head>

<body>
  {{> loginButtons}}
  {{#if currentUser}}
    {{> construct}}
    <div class="hud-container">
      {{> hud}}
    </div>
  {{/if}}
  <div id="react-editor"></div>
</body>

<template name="construct">
  <div class="world">
  </div>
</template>

<template name="position">
  <div class="user-position">
    {{userPosition}}
  </div>
</template>

<template name="hud">
  {{> position}}

  {{#if getMouseView}}
    <div class="button disable-mouse-view mouse-view-toggle">
      Press 'esc' to disable mouse view. <br> Use 'w' 'a' 's' and 'd' to move around.
    </div>
  {{else}}
    <div class="button enable-mouse-view mouse-view-toggle">
      Click here to look around with your mouse.
    </div>
    {{#if editorOpen}}
      <div class="button close-editor">Close Editor</div>
    {{else}}
      <div class="side-menu">
        <div class="button open-editor">Open Editor ('e')</div>
        <div class="button create-program">Create Program ('c')</div>
        <div class="button create-module">Create Module ('m')</div>
      </div>
    {{/if}}
  {{/if}}
  {{> editor}}
  <div class="pointer-lock"></div>
  <div class="menu">
    <div class="button full-screen">Start VR Mode</div>
  </div>
</template>
